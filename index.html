<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
!-->
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <div class="outerFrame">
      <div class="headerBox">
        <div class="titleBar">calc</div>
        <div class="themeSwitch"></div>
      </div>
      <div class="resultBoxFrame">
        <div class="resultBox">0</div>
      </div>
      <div class="keyboardFrame">
        <div class="keyboard">
          <button type="button" class="grid-item keyOne" value="1">1</button>
          <button type="button" class="grid-item keyTwo" value="2">2</button>
          <button type="button" class="grid-item keyThree" value="3">3</button>
          <button type="button" class="grid-item keyFour" value="4">4</button>
          <button type="button" class="grid-item keyFive" value="5">5</button>
          <button type="button" class="grid-item keySix" value="6">6</button>
          <button type="button" class="grid-item keySeven" value="7">7</button>
          <button type="button" class="grid-item keyEight" value="8">8</button>
          <button type="button" class="grid-item keyNine" value="9">9</button>
          <button type="button" class="grid-item keyZero" value="0">0</button>
          <button type="button" class="grid-item keyDel" value="del">
            DEL
          </button>
          <button type="button" class="grid-item keyAdd" value="+">+</button>
          <button type="button" class="grid-item keySubstract" value="-">
            -
          </button>
          <button type="button" class="grid-item keyMultiply" value="*">
            x
          </button>
          <button type="button" class="grid-item keyDivide" value="/">/</button>
          <button type="button" class="grid-item keyDot" value=".">.</button>
          <button type="button" class="grid-item keyReset" value="reset">
            RESET
          </button>
          <button type="button" class="grid-item keyEqual" value="=">=</button>
        </div>
      </div>
    </div>
    <script src="./bundle.js"></script>
  </body>
</html>
